<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARSY Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            color: var(--tg-theme-text-color, #000);
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card h2 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: var(--tg-theme-text-color, #000);
        }

        .card p {
            margin: 0;
            color: var(--tg-theme-hint-color, #666);
            font-size: 14px;
        }

        .button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MARSY Assistant</h1>
        </div>

        <div class="card">
            <h2>Новости и обновления</h2>
            <p>Будьте в курсе последних событий и новостей</p>
            <button class="button" onclick="showNews()">Открыть новости</button>
        </div>

        <div class="card">
            <h2>Персональные рекомендации</h2>
            <p>Получайте рекомендации на основе ваших интересов</p>
            <button class="button" onclick="showRecommendations()">Посмотреть рекомендации</button>
        </div>

        <div class="card">
            <h2>Управление расписанием</h2>
            <p>Планируйте свое время эффективно</p>
            <button class="button" onclick="showSchedule()">Открыть расписание</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function showNews() {
            tg.sendData(JSON.stringify({action: 'news'}));
        }

        function showRecommendations() {
            tg.sendData(JSON.stringify({action: 'recommendations'}));
        }

        function showSchedule() {
            tg.sendData(JSON.stringify({action: 'schedule'}));
        }

        // Подстраиваем тему под Telegram
        tg.onEvent('themeChanged', function() {
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
        });
    </script>
</body>
</html>
